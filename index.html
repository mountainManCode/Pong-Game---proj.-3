<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Pong</h1>
			<div id="game"></div>
			<svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 256" width="512" height="256">
			
				<rect id="game-board" x="0" y="0" width="512" height="256" fill="#353535" stroke="#000000" stroke-width="5" />
				
				<rect id="paddle-left" x="10" y="100" width="8" height="56" fill="#FFFFFF" stroke="#000000" stroke-width="5" />
				
				<rect id="paddle-right" x="494" y="100" width="8" height="56" fill="#FFFFFF" stroke="#000000" stroke-width="5" />

				<circle id="game-ball" cx="256" cy="128" r="8" fill="white" stroke="black" stroke-width="5" />
			
				<line x1="256" y1="0" x2="256" y2="256" stroke="black" stroke-width="5" stroke-dasharray="25,20" />

			</svg>
		</div>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
